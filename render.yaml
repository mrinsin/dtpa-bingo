services:
  - type: web
    name: dtpa-bingo
    runtime: node
    env: node
    buildCommand: npm install && npm run build && ./scripts/init-db.sh
    startCommand: node --loader tsx server/index.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dtpa-bingo-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: dtpa-bingo-db
    databaseName: dtpa_bingo
    user: dtpa_bingo_user
    ipAllowList: []
