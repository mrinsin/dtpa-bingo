version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dtpa-bingo-db
    environment:
      POSTGRES_USER: bingo_user
      POSTGRES_PASSWORD: bingo_password
      POSTGRES_DB: dtpa_bingo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bingo_user -d dtpa_bingo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
